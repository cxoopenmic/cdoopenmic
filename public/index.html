<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CDO Open Mic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #1f2933, #020617);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #f9fafb;
      }
      .card {
        padding: 2.25rem 2.5rem;
        border-radius: 18px;
        background: rgba(15, 23, 42, 0.92);
        box-shadow: 0 18px 45px rgba(15, 23, 42, 0.7);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.2rem;
        max-width: 420px;
        text-align: center;
      }
      .logo-shell {
        width: 82px;
        height: 82px;
        border-radius: 999px;
        background: #020617;
        border: 1px solid rgba(148, 163, 184, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .logo-shell img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .logo-initials {
        font-size: 1.6rem;
        font-weight: 600;
        letter-spacing: 0.06em;
      }
      h1 {
        margin: 0;
        font-size: 1.5rem;
        letter-spacing: 0.03em;
      }
      p {
        margin: 0;
        font-size: 0.95rem;
        color: #cbd5f5;
      }
      .pill {
        margin-top: .5rem;
        display: inline-flex;
        align-items: center;
        gap: .35rem;
        font-size: .75rem;
        padding: .18rem .55rem;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.5);
        color: #94a3b8;
      }
      .pill-dot {
        width: .45rem;
        height: .45rem;
        border-radius: 999px;
        background: #22c55e;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="logo-shell">
        <span class="logo-initials">C</span>
      </div>
      <section>
        <h1>CDO Open Mic</h1>
        <p>A CxO Open Mic property.</p>
        <div class="pill">
          <span class="pill-dot"></span>
          <span>Landing page scaffold</span>
        </div>
      </section>
    </main>
  </body>
</html>
